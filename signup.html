<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Influencer Products</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar">
        <div class="menu-toggle">
            <img src="ass/menu 1.svg" alt="Menu" class="menu-icon">
        </div>
        <a href="index.html" class="logo">Influencer <span>products</span></a>
        <nav class="nav-links">
            <div class="nav-menu">
                <a href="index.html#home">Home</a>
                <a href="index.html#popular">Products</a>
                <a href="signup.html">Sign up</a>
                <a href="#">Log In</a>
                <a href="#" class="search-link"><img src="ass/Vector.svg" alt="Search" class="icon search-icon"></a>
            </div>
        </nav>
        <div class="cart-container">
            <img src="ass/clarity_shopping-cart-outline-badged.svg" alt="cart" class="icon shopping-cart">
        </div>
    </header>

    <!-- ===== Signup Section ===== -->
    <section class="signup">
        <div class="signup-content">
            <h2>Create Your Account</h2>
            <p>Join us to start your influencer journey!</p>
            <form action="#" method="POST" class="signup-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn">Sign Up <span>→</span></button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Log In</a></p>
        </div>
    </section>

    <!-- ===== Footer ===== -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">Influencer products</div>
            <p>Copyright © 2025 influencer products<br>All rights reserved</p>
            <div class="social-icons">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/dewan-sultan-3a8887194/" target="_blank"> <img
                            src="ass/icon/linkedin-circle.png" alt="LinkedIn" /></a>
                    <a href="https://github.com/Rbn-Rmn" target="_blank"><img src="ass/icon/github.png"
                            alt="GitHub" /></a>
                    <a href="https://www.instagram.com/rbn_rmn/" target="_blank"><img src="ass/icon/instagram.png"
                            alt="Instagram" /></a>
                    <a href="#" target="_blank"><img src="ass/icon/dribbble.png" alt="Dribbble" /></a>
                    <a href="#" target="_blank"><img src="ass/icon/twitter-alt-circle.png" alt="Twitter" /></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- ===== JavaScript for Mobile Menu ===== -->
    <script>
        document.querySelector('.menu-toggle').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });
    </script>
</body>

</html>
